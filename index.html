<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Heading Section -->
    <header>
      <h1>Music Player</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider round"></span>
        </label>
        <span id="modeLabel">Light Mode</span>
      </div>
    </header>

    <!-- Container Section -->
    <div class="container">
      <!-- All Songs Div -->
      <div class="all-song-div">
        <!-- change  class name sidebar => all-songs-div -->
        <p>Filter by Genre:</p>
        <select id="genreFilter">
          <!-- <option value="all">All</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="jazz">Jazz</option> -->
        </select>
        <h2>All Songs</h2>
        <ul id="songList">
          <li
            class="song-item"
            data-id="1"
            data-artist="Ed Sheeran"
            data-src="path/to/shape_of_you.mp3"
          >
            Shape Of You - Ed Sheeran
          </li>
        </ul>
      </div>

      <!-- Card Div -->
      <div class="card-div">
        <div class="song-info">
          <img src="./images/Shape-Of-You.jpg" alt="Adele" class="song-image" />
          <h2 class="song-title">Shape Of You</h2>
          <p class="artist-name">Ed Sheeran</p>
        </div>

        <audio id="audioPlayer" controls>
          <source
            id="audioSource"
            src="./songs/Shape-of-You.mp3"
            type="audio/mp3"
          />
          Your browser does not support the audio element.
        </audio>
        <!-- control button  -->
        <div class="controls">
          <button class="prev-button">⟸</button>
          <button class="next-button">⟹</button>
          <button class="add-to-playlist">Add to Playlist</button>
        </div>
      </div>

      <!-- Playlist Div -->
      <div class="playlist-div">
        <!-- chnage class name from playlist = >playlist-div  -->

        <input
          type="text"
          id="playlistName"
          placeholder="Enter playlist name"
        />

        <button id="createPlaylist">Create Playlist</button>

        <div class="playlists">
          <div class="current-playlist-box">
            <!-- Current playlist songs will be displayed here -->
            <h2>Current Playlist</h2>

            <ul class="current-playlist-songs">
              <!-- <li>Tum Hi Ho</li>
              <li>Maan Meri Jaan</li>
              <li>Shape Of You</li> -->
            </ul>
          </div>

          <div class="all-playlist-box">
            <!-- All playlists will be listed here -->

            <h2>All Playlists</h2>

            <ul class="all-playlist">
              <!-- <li>Regular Songs</li>
              <li>Favourite Songs</li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
